{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" style="margin-top:40px;">
          <div class="section-title" data-aos="fade-up">
            <h2>Reset Password</h2>
          </div>
          {% include 'includes/alerts.html' %}
          <div class="row">
            <div class="image col-xl-5 d-flex align-items-stretch justify-content-center justify-content-xl-start" data-aos="fade-right" data-aos-delay="150">
                <img src="{% static 'assets/img/counts-img.svg'%}" alt="" class="img-fluid">
            </div>
            <div class="col-xl-5 pt-4 pt-xl-0" data-aos="fade-up" data-aos-delay="300">
              <form action="{% url 'forgotPassword' %}" method="POST" class="php-email-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                </div>
                <div class="text-center">
                    <button type="submit">Reset</button>
                </div>
              </form>
              <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Open Account</a></p>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
</main>
{% endblock %}
