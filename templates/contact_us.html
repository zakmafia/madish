{% extends 'base.html' %}
{% load static %}
{% block content %}
<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
        <div class="container" style="margin-top:40px;">
          <div class="section-title" data-aos="fade-up">
            <h2>Contact Us</h2>
          </div>
          {% include 'includes/alerts.html' %}
          <div class="row">
            <div class="image col-xl-5 d-flex align-items-stretch justify-content-center justify-content-xl-start" data-aos="fade-right" data-aos-delay="150">
                <img src="{% static 'assets/img/contact_img.jpg'%}" alt="" class="img-fluid">
            </div>
            <div class="col-xl-5 pt-4 pt-xl-0" data-aos="fade-up" data-aos-delay="300">
              <form action="{% url 'contact_us' %}" method="POST" class="php-email-form">
                {% csrf_token %}

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_number" class="form-control" placeholder="Enter your phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label>Detail</label>
                    <textarea name="detail" class="form-control" cols="30" rows="10" placeholder="Enter your detail question"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit">Send</button>
                </div>
                {{ form.email.errors }}
                {{ form.non_field_errors }}
              </form>
            </div>

          </div>

        </div>
      </section><!-- End Contact Section -->
</main>
{% endblock %}
